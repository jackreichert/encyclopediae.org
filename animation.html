<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>What's Better Than Wikipedia? - Encyclopediae.org</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro:wght@200;400;600;900&display=swap" rel="stylesheet">
    <style>
        :root {
            --body-font: 'Source Sans Pro', sans-serif;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: #000;
            color: #fff;
            font-family: var(--body-font);
            height: 100vh;
            overflow: hidden;
        }

        .content-container {
            position: relative;
            height: 100vh;
            width: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .content-wrapper {
            text-align: center;
            position: relative;
            z-index: 2;
        }

        .main-text {
            font-size: 4rem;
            font-weight: 900;
            text-align: center;
            opacity: 1;
            transition: all 1.2s cubic-bezier(0.4, 0, 0.2, 1);
            margin-bottom: 1rem;
            transform: translateY(0);
        }

        .answer-text {
            font-size: 6rem;
            font-weight: 900;
            opacity: 0;
            transform: translateY(20px);
            transition: all 1.2s cubic-bezier(0.4, 0, 0.2, 1);
            color: rgba(255, 255, 255, 0.9);
        }

        .institutions {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 3;
        }

        .institution {
            position: absolute;
            opacity: 0;
            color: rgba(255, 255, 255, 0.2);
            font-weight: 200;
            transform: translate(-50%, -50%) scale(0.8);
            transition: all 0.8s cubic-bezier(0.4, 0, 0.2, 1);
            cursor: pointer;
            padding: 10px;
            font-family: 'Playfair Display', serif;
            text-align: center;
            z-index: 3;
        }

        .institution.visible {
            opacity: 1;
            transform: translate(-50%, -50%) scale(1);
        }

        .institution:hover {
            color: rgba(255, 255, 255, 0.9);
            transform: translate(-50%, -50%) scale(1.1);
            z-index: 1000;
        }

        .question-mark {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 20vw;
            color: rgba(0, 0, 0, 0.1);
            z-index: 1;
            pointer-events: none;
        }

        .institution .tooltip {
            position: absolute;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(5px);
            padding: 1rem;
            border-radius: 8px;
            font-size: 0.9rem;
            width: 200px;
            bottom: 100%;
            left: 50%;
            transform: translateX(-50%);
            opacity: 0;
            visibility: hidden;
            transition: all 0.3s ease;
            pointer-events: none;
            z-index: 1001;
            margin-bottom: 10px;
        }

        .institution:hover .tooltip {
            opacity: 1;
            visibility: visible;
            transform: translateX(-50%) translateY(-5px);
        }

        .main-text.shifted {
            transform: translateY(-40px);
        }

        .answer-text.visible {
            opacity: 1;
            transform: translateY(0);
        }

        @media (max-width: 768px) {
            .main-text {
                font-size: 2.5rem;
            }
            .answer-text {
                font-size: 4rem;
            }
            .institution .tooltip {
                width: 160px;
                font-size: 0.8rem;
            }
        }
    </style>
</head>
<body>
    <div class="content-container">
        <div class="content-wrapper">
            <h1 class="main-text">What's better than Wikipedia?</h1>
            <div class="answer-text">All of them.</div>
        </div>
        <div class="institutions"></div>
    </div>

    <script>
        const institutions = [
            { name: 'Encyclopedia of Oxford', size: 48, strength: 'Pioneering research in humanities and social sciences since 1096' },
            { name: 'Encyclopedia of Cambridge', size: 42, strength: 'Leading mathematics and physics discoveries for centuries' },
            { name: 'Encyclopedia of Harvard', size: 46, strength: 'Shaping global leadership across disciplines' },
            { name: 'Encyclopedia of Stanford', size: 40, strength: 'Driving Silicon Valley innovation and entrepreneurship' },
            { name: 'Encyclopedia of MIT', size: 36, strength: 'Advancing technology and engineering frontiers' },
            { name: 'Encyclopedia of Yale', size: 38, strength: 'Excellence in law, medicine, and arts' },
            { name: 'Encyclopedia of Princeton', size: 44, strength: 'Theoretical physics and mathematical innovation' },
            { name: 'Encyclopedia of Berkeley', size: 34, strength: 'Revolutionary discoveries in chemistry and physics' },
            { name: 'Encyclopedia of LSE', size: 32, strength: 'Defining modern economics and social policy' },
            { name: 'Encyclopedia of Chicago', size: 40, strength: 'Pioneering economic theory and policy' },
            { name: 'Encyclopedia of Columbia', size: 36, strength: 'Leading journalism and international relations' },
            { name: 'Encyclopedia of Sorbonne', size: 42, strength: 'Centuries of philosophical thought leadership' },
            { name: 'Encyclopedia of ETH Zürich', size: 38, strength: 'Home to 21 Nobel laureates in sciences' },
            { name: 'Encyclopedia of Tokyo University', size: 34, strength: 'Advancing Asian technological innovation' },
            { name: 'Encyclopedia of Heidelberg', size: 36, strength: 'Medieval studies and modern medicine' },
            { name: 'Encyclopedia of Bologna', size: 40, strength: 'World\'s oldest university in continuous operation' },
            { name: 'Encyclopedia of Jagiellonian', size: 32, strength: 'Copernicus\'s astronomical revolution began here' },
            { name: 'Encyclopedia of Trinity College', size: 38, strength: 'Literary giants and mathematical breakthroughs' },
            { name: 'Encyclopedia of McGill', size: 34, strength: 'Leading neuroscience and AI research' },
            { name: 'Encyclopedia of Peking', size: 36, strength: 'Bridging Eastern and Western academic traditions' },
            { name: 'Encyclopedia of Technion', size: 38, strength: 'Israel\'s pioneering institute of technology and innovation' },
            { name: 'Encyclopedia of Tsinghua', size: 35, strength: 'China\'s leading science and engineering institution' },
            { name: 'Encyclopedia of UCL', size: 33, strength: 'Pioneering research in medicine and astronomy' },
            { name: 'Encyclopedia of Edinburgh', size: 37, strength: 'Scottish Enlightenment to modern AI' },
            { name: 'Encyclopedia of Toronto', size: 35, strength: 'Discovering insulin and pioneering AI' },
            { name: 'Encyclopedia of Melbourne', size: 34, strength: 'Leading research in the Southern Hemisphere' },
            { name: 'Encyclopedia of TU Munich', size: 36, strength: 'German engineering excellence' },
            { name: 'Encyclopedia of Caltech', size: 38, strength: 'Space exploration and quantum computing' },
            { name: 'Encyclopedia of NUS', size: 32, strength: 'Asia\'s hub for interdisciplinary research' },
            { name: 'Encyclopedia of Leiden', size: 34, strength: 'Europe\'s oldest university outside Italy' },
            { name: 'Encyclopedia of Uppsala', size: 33, strength: 'Nobel prizes and medieval manuscripts' },
            { name: 'Encyclopedia of KU Leuven', size: 35, strength: 'Belgium\'s ancient center of learning' },
            { name: 'Encyclopedia of TU Delft', size: 34, strength: 'Dutch engineering and technology innovation' },
            { name: 'Encyclopedia of Humboldt', size: 36, strength: 'Berlin\'s intellectual powerhouse' },
            { name: 'Encyclopedia of Copenhagen', size: 35, strength: 'Quantum mechanics and philosophy' },
            { name: 'Encyclopedia of Padua', size: 33, strength: 'Where Galileo taught mathematics' },
            { name: 'Encyclopedia of Vienna', size: 34, strength: 'Psychology and quantum theory' },
            { name: 'Encyclopedia of Kyoto', size: 36, strength: 'Japan\'s cultural and scientific heritage' },
            { name: 'Encyclopedia of Seoul National', size: 33, strength: 'Korea\'s technological advancement' },
            { name: 'Encyclopedia of ANU', size: 34, strength: 'Australia\'s national research university' },
            { name: 'Encyclopedia of Utrecht', size: 35, strength: 'Netherlands\' largest public university' },
            { name: 'Encyclopedia of Warwick', size: 33, strength: 'Mathematics and business innovation' },
            { name: 'Encyclopedia of St Andrews', size: 34, strength: 'Scotland\'s first university' },
            { name: 'Encyclopedia of Amsterdam', size: 35, strength: 'Dutch Golden Age to modern research' },
            { name: 'Encyclopedia of LMU Munich', size: 36, strength: 'German research excellence' },
            { name: 'Encyclopedia of Göttingen', size: 34, strength: 'Mathematics and natural sciences' },
            { name: 'Encyclopedia of Helsinki', size: 33, strength: 'Nordic research leadership' },
            { name: 'Encyclopedia of Aarhus', size: 32, strength: 'Danish innovation hub' },
            { name: 'Encyclopedia of Zurich', size: 35, strength: 'Swiss precision in research' },
            { name: 'Encyclopedia of Stockholm', size: 34, strength: 'Nobel prize heritage' },
            { name: 'Encyclopedia of Lund', size: 33, strength: 'Swedish academic excellence' }
        ];

        // Shuffle function
        function shuffleArray(array) {
            for (let i = array.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [array[i], array[j]] = [array[j], array[i]];
            }
            return array;
        }

        // Shuffle institutions array
        const shuffledInstitutions = shuffleArray([...institutions]);

        const container = document.querySelector('.institutions');
        const mainText = document.querySelector('.main-text');
        const answerText = document.querySelector('.answer-text');

        // Helper functions for collision detection (same as before)
        function doRectsOverlap(rect1, rect2) {
            return !(rect1.right < rect2.left || 
                    rect1.left > rect2.right || 
                    rect1.bottom < rect2.top || 
                    rect1.top > rect2.bottom);
        }

        function getElementBounds(el) {
            const rect = el.getBoundingClientRect();
            const padding = 20;
            return {
                left: rect.left - padding,
                right: rect.right + padding,
                top: rect.top - padding,
                bottom: rect.bottom + padding
            };
        }

        function isPositionValid(el, left, top) {
            const testEl = el.cloneNode(true);
            testEl.style.left = `${left}%`;
            testEl.style.top = `${top}%`;
            testEl.style.visibility = 'hidden';
            container.appendChild(testEl);
            
            const testBounds = getElementBounds(testEl);
            const existingElements = container.querySelectorAll('.institution:not([style*="visibility: hidden"])');
            let overlaps = false;

            const mainTextBounds = getElementBounds(mainText);
            if (doRectsOverlap(testBounds, mainTextBounds)) {
                overlaps = true;
            }

            existingElements.forEach(existing => {
                const existingBounds = getElementBounds(existing);
                if (doRectsOverlap(testBounds, existingBounds)) {
                    overlaps = true;
                }
            });

            container.removeChild(testEl);
            return !overlaps;
        }

        // Create institution elements with positioning logic
        shuffledInstitutions.forEach((inst, index) => {
            const el = document.createElement('div');
            el.className = 'institution';
            el.innerHTML = `
                ${inst.name}
                <div class="tooltip">${inst.strength}</div>
            `;
            el.style.fontSize = `${inst.size}px`;
            
            let validPosition = false;
            let attempts = 0;
            const maxAttempts = 50;

            // Special position for first institution
            if (index === 0) {
                el.style.left = '15%';
                el.style.top = '15%';
                container.appendChild(el);
                return;
            }

            while (!validPosition && attempts < maxAttempts) {
                // Calculate position in a circular pattern
                const totalCircles = 3;
                const itemsPerCircle = Math.ceil((shuffledInstitutions.length - 1) / totalCircles);
                const currentCircle = Math.floor((index - 1) / itemsPerCircle);
                const positionInCircle = (index - 1) % itemsPerCircle;
                
                const baseDistance = 25 + (currentCircle * 15);
                const angleStep = (2 * Math.PI) / itemsPerCircle;
                const angle = positionInCircle * angleStep + (currentCircle * (Math.PI / itemsPerCircle));
                
                const left = 50 + Math.cos(angle) * baseDistance;
                const top = 50 + Math.sin(angle) * baseDistance;
                
                if (left >= 5 && left <= 95 && top >= 5 && top <= 95) {
                    if (isPositionValid(el, left, top)) {
                        el.style.left = `${left}%`;
                        el.style.top = `${top}%`;
                        validPosition = true;
                    }
                }
                attempts++;
            }

            if (validPosition) {
                container.appendChild(el);
            }
        });

        function animateInstitutions(show, onComplete) {
            const institutionEls = document.querySelectorAll('.institution');
            const delay = 50;  // Delay between each institution
            let totalTime = 0;
            
            institutionEls.forEach((el, index) => {
                setTimeout(() => {
                    if (show) {
                        el.classList.add('visible');
                    } else {
                        el.classList.remove('visible');
                    }
                    
                    // If this is the last institution and we have a callback
                    if (index === institutionEls.length - 1 && onComplete) {
                        onComplete();
                    }
                }, index * delay);
                
                totalTime = index * delay;
            });
            
            return totalTime;
        }

        // Animation sequence
        function startAnimation() {
            // Start with just institutions
            const animationTime = animateInstitutions(true, () => {
                // After institutions, shift question up and show answer
                setTimeout(() => {
                    mainText.classList.add('shifted');
                    
                    setTimeout(() => {
                        answerText.classList.add('visible');
                    }, 800);
                }, 800);
            });

            // Remove event listeners after animation starts
            document.removeEventListener('click', startAnimation);
            document.removeEventListener('wheel', startAnimation);
            document.removeEventListener('touchstart', startAnimation);
        }

        // Add event listeners for user interaction
        document.addEventListener('click', startAnimation);
        document.addEventListener('wheel', startAnimation);
        document.addEventListener('touchstart', startAnimation);
    </script>
</body>
</html>
